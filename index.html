<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess AI - White Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5b14db5f0b.js" crossorigin="anonymous"></script>

    <!-- jQuery --> 
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- Chessboard JS -->
    <link rel="stylesheet" 
          href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script defer src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <!-- Chess JS -->
    <script defer src="js/chess.js"></script>

    <!-- Bootstrap Bundle JS --> 
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script defer src="js/main.js"></script>

    <style>
        body {
            background-color: #fff;
            color: #333;
        }

        h1, h2, h3, p, label {
            color: #333;
        }

        .box {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .box:hover {
            transform: scale(1.02);
        }

        #myBoard {
            max-width: 100%;
            height: auto;
        }

        .progress-bar {
            background-color: #007bff;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .card-header {
            background: linear-gradient(to right, #ff7f50, #ff6347);
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            background-color: #f9f9f9;
        }

        .form-control, select, input[type="checkbox"] {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
        }

        .custom-control-label::before {
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .custom-control-input:checked ~ .custom-control-label::before {
            background-color: #007bff;
            border-color: #007bff;
        }

        .custom-control-label::after {
            background-color: #007bff;
        }

        .play-verses-ai-box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 15px;
            text-align: center;
        }

        .play-verses-ai-box:hover {
            transform: scale(1.02);
        }

        select:focus, input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
    </style>
</head>
<body>
<main>
    <div class="container my-3">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="box">
                    <h2>Advantage</h2>
                    <p><span id="advantageColor">Neither side</span> has the advantage 
                        (+<span id="advantageNumber">0</span>).</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 50%" id="advantageBar"
                             aria-valuenow="0" aria-valuemin="-2000" aria-valuemax="4000">
                        </div>
                    </div>
                </div>
                <div class="box">
                    <h2>Status</h2>
                    <p id="status">No check, checkmate, or draw.</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box">
                    <div id="myBoard"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="play-verses-ai-box">
                    <h1>Play vs AI</h1>
                </div>
                <div class="text-center mb-3">
                    <span id="position-count">0</span> positions evaluated in 
                    <span id="time">0</span>s.
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Customization</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="search-depth">Search Depth (Black):</label>
                            <select id="search-depth" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="search-depth-white">Search Depth (White):</label>
                            <select id="search-depth-white" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="showHint">Show Suggested Move (White):</label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="showHint">
                                <label class="custom-control-label" for="showHint"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</main>

<script>
    // Optional: First move notification
    let firstMove = true;
    document.getElementById('myBoard').addEventListener('click', function () {
        if (firstMove) {
            alert('Nice start');
            firstMove = false;
        }
    });
</script>
</body>
</html>
